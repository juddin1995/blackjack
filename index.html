<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="css/main.css" />
    <link
      href="css/card-library/css/cardstarter.css"
      rel="stylesheet"
      type="text/css"
    />
    <script defer src="js/main.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div>
        <h1 id="game-name">Black Jack</h1>
        <div>
          <h2 id="msg"></h2>
          <section class="money">
            <div>Bet Amount: $<span id="bet"></span></div>
            <div>Bankroll: $<span id="bankroll"></span></div>
          </section>
          <h3>Dealer Hand</h3>
          <section id="dealer-hand" class="card-container"></section>
          <div id="dealer-has">Dealer Has: <span id="dealer-total"></span></div>
          <h3>Player Hand</h3>
          <section id="player-hand" class="card-container"></section>
          <div id="player-has">Player Has: <span id="player-total"></span></div>
        </div>

        <br />
        <!-- <p id="results" class="hidden"></p> -->

        <div class="controls-container">
          <section class="display" id="hand-over-controls">

            <button type="button" class="button" id="deal-btn">
              <div class="button-top">Deal</div>
              <div class="button-bottom"></div>
              <div class="button-base"></div>
            </button>
            
            <div class="bet-controls-container" id="bet-controls">
              <div class="bet-amt-container">
                <h5 id="bet-amt">Click a chip to place a bet</h5>
              </div>
              <button id="bet-btn-25">$25</button>
              <button id="bet-btn-100">$100</button>
              <button id="bet-btn-500">$500</button>
              <!-- <h5>Press Shift While Clicking to Subtract</h5> -->
            </div>
          </section>

          <section id="hand-active-controls">
            <button type="button" id="hit-btn" class="button">
              <div class="button-top">Hit</div>
              <div class="button-bottom"></div>
              <div class="button-base"></div>
            </button>

            <button type="button" id="stand-btn" class="button">
              <div class="button-top">Stand</div>
              <div class="button-bottom"></div>
              <div class="button-base"></div>
            </button>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
